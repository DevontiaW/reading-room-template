<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Open book with warm library colors -->
  <defs>
    <linearGradient id="page" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E7"/>
      <stop offset="100%" style="stop-color:#F5E6D3"/>
    </linearGradient>
    <linearGradient id="cover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#5D3A1A"/>
    </linearGradient>
  </defs>
  <!-- Left cover -->
  <path d="M4 6 L4 26 Q16 24 16 24 L16 4 Q4 4 4 6" fill="url(#cover)"/>
  <!-- Right cover -->
  <path d="M28 6 L28 26 Q16 24 16 24 L16 4 Q28 4 28 6" fill="url(#cover)"/>
  <!-- Left pages -->
  <path d="M6 7 L6 24 Q16 22 16 22 L16 5 Q6 5 6 7" fill="url(#page)"/>
  <!-- Right pages -->
  <path d="M26 7 L26 24 Q16 22 16 22 L16 5 Q26 5 26 7" fill="url(#page)"/>
  <!-- Spine highlight -->
  <path d="M15 5 L15 23 L17 23 L17 5" fill="#FFC300" opacity="0.6"/>
  <!-- Page lines left -->
  <line x1="8" y1="10" x2="14" y2="9" stroke="#D4A574" stroke-width="0.5"/>
  <line x1="8" y1="13" x2="14" y2="12" stroke="#D4A574" stroke-width="0.5"/>
  <line x1="8" y1="16" x2="14" y2="15" stroke="#D4A574" stroke-width="0.5"/>
  <!-- Page lines right -->
  <line x1="18" y1="9" x2="24" y2="10" stroke="#D4A574" stroke-width="0.5"/>
  <line x1="18" y1="12" x2="24" y2="13" stroke="#D4A574" stroke-width="0.5"/>
  <line x1="18" y1="15" x2="24" y2="16" stroke="#D4A574" stroke-width="0.5"/>
</svg>
